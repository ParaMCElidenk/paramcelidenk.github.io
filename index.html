<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Intro</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* START */
#start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff66;
  font-size: 42px;
  cursor: pointer;
  text-shadow: 0 0 30px #00ff66;
  animation: pulse 1s infinite alternate;
  z-index: 10;
}

@keyframes pulse {
  from { opacity: .4; }
  to { opacity: 1; }
}

/* VIDEO */
#video {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 1;
  display: none;
}

/* FADE */
.fade-out {
  animation: fade 1s forwards;
}

@keyframes fade {
  to { opacity: 0; }
}
</style>
</head>

<body>

<div id="start">▶ BAŞLA</div>

<video id="video" playsinline preload="auto">
  <source src="intro.mp4" type="video/mp4">
  Tarayıcı video desteklemiyor.
</video>

<audio id="audio" preload="auto">
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<script>
const start = document.getElementById("start");
const video = document.getElementById("video");
const audio = document.getElementById("audio");

start.onclick = async () => {
  start.style.display = "none";
  video.style.display = "block";

  try {
    audio.volume = 1;
    video.currentTime = 0;
    audio.currentTime = 0;

    await audio.play();
    await video.play();
  } catch (e) {
    alert("Video veya ses oynatılamadı. Dosya adı / format kontrol et.");
    console.error(e);
  }

  setTimeout(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);
  }, 12000);
};
</script>

</body>
</html>
