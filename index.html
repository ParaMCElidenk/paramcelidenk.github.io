<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Intro</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

/* START SCREEN */
.start-screen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff66;
  font-size: 32px;
  cursor: pointer;
  text-shadow: 0 0 20px #00ff66;
  animation: pulse 1s infinite alternate;
}

@keyframes pulse {
  from { opacity: 0.5; }
  to { opacity: 1; }
}

/* FADE */
.fade {
  animation: fadeOut 0.8s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}
</style>

</head>
<body>

<!-- START -->
<div class="start-screen" id="start">
  ▶ BAŞLA
</div>

<!-- VIDEO -->
<video id="introVideo">
  <source src="intro.mp4" type="video/mp4">
</video>

<script>
const start = document.getElementById("start");
const video = document.getElementById("introVideo");

start.addEventListener("click", () => {
  start.style.display = "none";
  video.style.display = "block";
  video.muted = false;
  video.play();

  // Video bitimine göre ayarla
  setTimeout(() => {
    document.body.classList.add("fade");
  }, 3500);

  setTimeout(() => {
    window.location.href = "home.html";
  }, 4300);
});
</script>

</body>
</html>
