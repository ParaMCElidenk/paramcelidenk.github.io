<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Intro</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}

/* ARKA PLAN */
.bg {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center, #00ff66 0%, #001a0d 40%, #000 75%);
}

/* GRID */
.grid {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(#00ff66 1px, transparent 1px),
    linear-gradient(90deg, #00ff66 1px, transparent 1px);
  background-size: 60px 60px;
  opacity: 0.08;
  animation: gridMove 1.1s linear infinite;
}

@keyframes gridMove {
  from { background-position: 0 0; }
  to { background-position: -60px -60px; }
}

/* WAVE CONTAINER */
.wave-container {
  position: absolute;
  width: 1200px;
  height: 300px;
  top: 50%;
  left: -1200px;
  transform: translateY(-50%);
  animation: move 2.8s linear forwards;
}

@keyframes move {
  to { left: 100%; }
}

/* WAVE DOT */
.wave {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #00ff66;
  box-shadow:
    0 0 10px #00ff66,
    0 0 25px #00ff66;
  animation: zigzag 0.28s linear infinite alternate;
}

/* GD ZIGZAG */
@keyframes zigzag {
  from { top: 40px; }
  to   { top: 260px; }
}

/* TRAIL */
.wave::after {
  content: "";
  position: absolute;
  width: 140px;
  height: 3px;
  background: linear-gradient(to right, transparent, #00ff66);
  left: -140px;
  top: 2px;
}

/* LOGO */
.logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  animation: pop 0.45s ease-out forwards;
  animation-delay: 2.3s;
  filter: drop-shadow(0 0 25px #00ff66);
}

@keyframes pop {
  to { transform: translate(-50%, -50%) scale(1); }
}

/* FLASH */
.flash {
  position: absolute;
  inset: 0;
  background: #00ff66;
  opacity: 0;
  animation: flash 3s forwards;
}

@keyframes flash {
  0%,70% { opacity: 0; }
  75% { opacity: 0.85; }
  80% { opacity: 0; }
}

/* FADE OUT */
.fade {
  animation: fade 0.6s forwards;
}

@keyframes fade {
  to { opacity: 0; }
}
</style>

<script>
setTimeout(() => {
  document.body.classList.add("fade");
}, 3300);

setTimeout(() => {
  window.location.href = "home.html";
}, 3900);
</script>

</head>
<body>

<div class="bg"></div>
<div class="grid"></div>

<div class="wave-container">
  <div class="wave" style="left:0"></div>
  <div class="wave" style="left:120px; animation-delay:.05s"></div>
  <div class="wave" style="left:240px; animation-delay:.1s"></div>
  <div class="wave" style="left:360px; animation-delay:.15s"></div>
  <div class="wave" style="left:480px; animation-delay:.2s"></div>
</div>

<div class="flash"></div>

<!-- LOGO -->
<img src="logo.png" class="logo">

</body>
</html>
