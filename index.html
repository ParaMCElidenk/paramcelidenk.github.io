<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Oyuncusu</title>

<link rel="icon" href="Favicon.png">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* START */
.start-screen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ff88;
  font-size: 36px;
  cursor: pointer;
  text-shadow: 0 0 25px #00ff88;
  animation: pulse 1s infinite alternate;
  z-index: 10;
}

@keyframes pulse {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

/* FADE */
.fade-out {
  animation: fade 1s forwards;
}

@keyframes fade {
  to { opacity: 0; }
}
</style>
</head>

<body>

<div class="start-screen" id="start">▶ BAŞLA</div>

<video id="video">
  <source src="intro.mp4" type="video/mp4">
</video>

<audio id="audio">
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<script>
const start = document.getElementById("start");
const video = document.getElementById("video");
const audio = document.getElementById("audio");

start.onclick = () => {
  start.style.display = "none";

  video.style.display = "block";
  video.play();

  audio.volume = 1;
  audio.play();

  setTimeout(() => {
    document.body.classList.add("fade-out");
    setTimeout(() => {
      window.location.href = "home.html";
    }, 1000);
  }, 12000); // ⏱️ 12 SANİYE
};
</script>

</body>
</html>
