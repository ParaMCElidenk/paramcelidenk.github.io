<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GD Oyuncusu</title>

<link rel="icon" href="Favicon.png">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* VIDEO */
video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* LOGO OVERLAY */
#logoOverlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black;
  opacity: 0;
  z-index: 10;
}

#logoOverlay img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  animation: boom 1.2s ease-out forwards;
}

@keyframes boom {
  0%   { transform: scale(0.2); opacity: 0; }
  60%  { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); }
}

/* FADE */
.fade-out {
  animation: fade 1s forwards;
}

@keyframes fade {
  to { opacity: 0; }
}
</style>
</head>

<body>

<video id="video" autoplay muted playsinline>
  <source src="intro.mp4" type="video/mp4">
</video>

<!-- LOGO PATLAMASI -->
<div id="logoOverlay">
  <img src="logo.png">
</div>

<audio id="audio">
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<script>
const video = document.getElementById("video");
const audio = document.getElementById("audio");
const logo = document.getElementById("logoOverlay");

audio.volume = 1;
audio.play().catch(()=>{});

/* LOGO PATLAMASI – 9. saniye */
setTimeout(() => {
  logo.style.opacity = 1;
}, 9000);

/* ANA SITEYE GEÇ */
setTimeout(() => {
  document.body.classList.add("fade-out");
  setTimeout(() => {
    window.location.href = "home.html";
  }, 1000);
}, 12000);
</script>

</body>
</html>
